<h3>{{ un }}/{{ repo }}</h3>
<br>
Stars: {{ stars }}
<br>
Watchers: {{ watchers }}
<br>
Forks: {{ forks_count }}

<br><br>

Description: <i>{{ desc }}</i>

Files: <br>

{% for file in json %}

{% if file.type == "dir" %}

    <p>Directory: {{ file.name }}</p>

{% else %}

    <p>{{ file.name }}</p>

{% endif %}

{% endfor %}
