<!DOCTYPE html>
<head>
	<link
		rel="stylesheet"
		href="{{ url_for('static', filename='global.css') }}"
		type="text/css" />
	<link
		rel="stylesheet"
		href="{{ url_for('static', filename='user.css') }}"
		type="text/css" />
</head>
<body>
<h1>Trending</h1>
{% for repo in items %}

<a href=/{{repo.full_name}}><strong>{{ repo.name }}</strong></a> - <a href=/{{repo.full_name}}/stargazers>{{ repo.stargazers_count }} Stars</a><br>
<i>{{ repo.description }}</i><br><br>

{% endfor %}}
</body>
